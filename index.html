<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Lib</title>
    <script src="assets/js/processing.js"></script>
    <script src="assets/js/loader.js" defer></script>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");

      :root {
        @media (prefers-color-scheme: dark) {
          color-scheme: dark;
        }
      }

      body {
        font-family: "Figtree", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      #sketch {
        border: 1px solid #000;
        border-radius: 6px;
      }

      #sketch:focus {
        outline: none;
      }

      .centerContainer {
        display: flex;
        justify-content: center;

        padding-top: 2rem;
      }

      .centerText {
        text-align: center;
      }

      .container {
        padding: 0.5rem;
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
      }

      .btn {
        background-color: #4287f5;
        border: none;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;

        border-radius: 0.75rem;
      }

      .btn:hover {
        scale: 105%;
        cursor: pointer;
      }

      .btn:active {
        scale: 95%;
      }
    </style>
  </head>
  <body class="container" id="root">
    <h1 class="title centerText">DingleWorth Gaming</h1>
    <h3 class="centerText">The Best Gaming Experience</h3>

    <div id="sketchContainer" class="centerContainer">
      <canvas id="sketch"></canvas>
    </div>

    <div class="centerContainer">
      <button class="btn" id="resetBtn">Reset Game</button>
    </div>
  </body>
</html>
