<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gaming</title>
    <script src="js/processing.js"></script>
  </head>
  <body>
    <h1>The Best Gaming Experience</h1>

    <script>
      fetch("/data/game.pde").then((r) => r.text().then(addGameScript));

      const addGameScript = (script) => {
        const el = document.createElement("script");
        el.type = "text/processing";
        el.innerHTML = script;
        document.body.insertBefore(el, document.getElementById("sketch"));

        window.Processing.reload();
      };
    </script>

    <canvas id="sketch" style="border: 1px solid black"></canvas>
  </body>
</html>
