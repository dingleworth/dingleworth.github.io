<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gaming</title>
    <script src="js/processing.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");

      :root {
        @media (prefers-color-scheme: dark) {
          color-scheme: dark;
        }
      }

      body {
        font-family: "Figtree", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      #sketch {
        border: 1px solid #000;
        border-radius: 6px;
      }

      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title">The Best Gaming Experience</h1>

    <script>
      fetch("/data/game.pde").then((r) => r.text().then(addGameScript));

      const addGameScript = (script) => {
        const el = document.createElement("script");
        el.type = "text/processing";
        el.innerHTML = script;
        document.body.insertBefore(el, document.getElementById("sketch"));

        window.Processing.reload();
      };
    </script>

    <canvas id="sketch"></canvas>
  </body>
</html>
